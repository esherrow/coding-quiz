<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./assets/.css"> -->
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h2 id ="time">Time Remaining: </h1>
        <h2 id="hiScorer">Who's On Top</h1>
    </header>
    <main>
        <div class="title">
            <h1 id="title">Who's Ready To Code?</h1>
            <button id="start">Start Game</button>
        </div>
        <div class="questionList">
            <h1 id="question"></h1>
            <button id="responseA"></button>
            <button id="responseB"></button>
            <button id="responseC"></button>
            <button id="responseD"></button>
        </div>
        <div class="score">
            <div id="highScore">High Scores: </div>
            <input id="winnerName" placeholder="Name">
            <submit id="submit">Add Your Name</submit>
            <ol id="winnerList"></ol>
        </div>
    </main>
    <footer></footer>
    <script src="../coding-quiz/assets/js/script.js"></script>
</body>
</html>
